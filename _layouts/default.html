<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>

    <div class="container">
        <!-- LEFT SIDEBAR (The Brand Anchor) -->
        {% include sidebar.html %}

        <!-- RIGHT CONTENT (The Product Canvas) -->
        <main class="content">
            <header class="mobile-header">
                <button class="hamburger-menu" id="menuToggle" aria-label="Toggle menu" aria-expanded="false">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <a href="/">
                    <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="Swai Electronics" class="mobile-logo">
                </a>
            </header>

            {{ content }}
        </main>
    </div>

    <script>
        // Hamburger menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.querySelector('.sidebar');
        
        if (menuToggle && sidebar) {
            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                const isExpanded = sidebar.classList.contains('active');
                menuToggle.setAttribute('aria-expanded', isExpanded);
                menuToggle.classList.toggle('active');
                document.body.style.overflow = isExpanded ? 'hidden' : '';
            });
            
            // Close sidebar when clicking outside
            document.addEventListener('click', function(event) {
                if (window.innerWidth <= 1024) {
                    if (!sidebar.contains(event.target) && !menuToggle.contains(event.target) && sidebar.classList.contains('active')) {
                        sidebar.classList.remove('active');
                        menuToggle.classList.remove('active');
                        menuToggle.setAttribute('aria-expanded', 'false');
                        document.body.style.overflow = '';
                    }
                }
            });
        }
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
            if (!user) {
                window.netlifyIdentity.on("login", () => {
                document.location.href = "/cms-admin/";
                });
            }
            });
        }
    </script>
    {% include consent_analytics.html %}
    {% include offer_card.html %}
</body>
</html>
